{% set name = "ragas" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ragas-{{ version }}.tar.gz
  sha256: 7c377af9d83442403c660ee47c6b23ffd8902166d151b388d7f26b769a9b1bf7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - pydantic >=2
    - python >=3.8
    - numpy
    - datasets
    - tiktoken
    - langchain
    - langchain-core
    - langchain-community
    - langchain-openai
    - openai >1
    - pysbd >=0.3.4
    - nest-asyncio
    - appdirs
    - nltk

test:
  imports:
    - ragas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/explodinggradients/ragas/
  summary: Evaluation framework for your Retrieval Augmented Generation (RAG) pipelines
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
